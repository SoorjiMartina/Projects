<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="wrapper">
            <span>Date</span>
            <span>-</span>
            <span id="date"></span>
            <span>:</span>
            <span id="month"></span>
            <span>:</span>
            <span id="year"></span>
            <br>
            <span id="hour">00</span>
            <span>:</span>
            <span id="minus">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="ampm">AM</span>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
